<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Js-->
    <script defer src="./js/main.js"></script>

    <title>Simulador prestamos hipotecarios</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<body>
    <!-- Quisiera realizar un simulador de prestamos hipotecarios, donde el cliente pueda consultar en cu√°nto le quedar√≠an las cuotas a pagar, los intereses y evaluaci√≥n de si cumple los requisitos para acceder al cr√©dito.-->

    <h1>Bienvenido</h1>
    <h2>Simul√° tu pr√©stamo online</h2>
    <!--<button> Haz click aqu√≠</button> -->

    <section>
        <h3> Calcul√° tu pr√©stamo aqu√≠ üëáüèº</h3>

        <form id="miReporte" class="container">
            <fieldset>
                <legend> Ingresa los siguientes datos: </legend>

                <label> ¬øSos mayor de edad?</label>
                
            
                <label for="rad1">Si
                <input
                type="radio"
                name="edad"
                id="rad1"
                value="true" required>
                </label>

                <label for="rad2">No
                <input
                type="radio"
                name="edad"
                id="rad2"
                value="false" required>
                </label>

                <br>
                
                <label>Nombre y Apellido:
                    <input 
                        type="text" 
                        name="nombre" 
                        id="nombre"
                        placeholder="Leo Messi"
                        required>
                    </label>

                    <br>

                <label>Email:
                    <input 
                        type="email" 
                        name="email" 
                        id="email"
                        placeholder="leomessi@gmail.com">
                    </label>

                    <br>

                <label>DNI:
                    <input
                        type="number"
                        name="dni"
                        id="dni"
                        placeholder="12.456.789">
                </label>

                <br>

                <label for="depto">¬øQu√© tipo de departamento quer√©s?
                    <select name="depto" id="depto" required> 
                        <option value="1 Ambiente">Monoambiente</option>
                        <option value="2 Ambientes">2 Ambientes</option>
                        <option value="3 Ambientes">3 Ambientes</option>
                    </select>
                </label>
                
                <br>

                <label for="ingresos">Ingresos mensuales:
                    <input
                        type="number"
                        name="ingresos"
                        id="ingresos"
                        placeholder="150.000"
                        required>
                </label>

                <br>

                <label for="prestamo">Monto a prestar:
                    <input
                        type="number"
                        name="prestamo"
                        id="prestamo"
                        placeholder="1.000.000"
                        required>
                </label>

                <br>

                <label for="cuotas">Seleccione cantidad de cuotas:
                    <select name="cuotas" id="cuotas" required>
                        <option value="12">12</option>
                        <option value="24">24</option>
                        <option value="36">36</option>
                    </select>
                </label>

            </fieldset>

            <sections>
            <input  type="submit" value="Generar mi reporte" id="generar">
            <input  type="button" value="Guardar mi reporte" id="guardar">
            <input  type="button" value="Ver todos los reportes" id="todos">
            <input  type="reset" value="Borrar todo" id="vaciar">
            </section>
        </form>
    </section>

<!--Barra b√∫squeda por nombre-->

<div class="search-container">
    <input type="text" id="buscarReporte" placeholder="Buscar por nombre..."/>
    <ul id="listaResultado" class="lista-resultado"></ul>
    <p id="noresultados" class="no-resultados">El nombre ingresado no  posee reportes</p>
</div>

    <div id="respuestas">
        <div id="reporte"></div>
    </div>


<section id="reporteCompleto">
    <h4>Mi Reporte</h4>
    <ul>
    <li> <p>Nombre y Apellido:</p> <p id="reporteNombre"></p></li>
    <li> <p>Email:</p> <p id="reporteEmail"></p></li>
    <li> <p>DNI:</p> <p id="reporteDni"></p> </li>
    <li> <p>Departamento:</p> <p id="reporteDepto"></p> </li>
    <li> <p>Monto:</p> <p id="reporteMonto"></p> </li>
    <li> <p>Cuotas:</p> <p id="reporteCuotas"></p> </li>
    </ul>
</section>

<div id="reporteUsingCreate"></div>
